<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Copy template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>

<body>

    <div class="container-geral" id="container-geral">

        <h1>Template comuns</h1>
        <div class="input-area">
            <form action="" class="pform">
                <div id="div-forms">
                    <input type="text" name="nome" id="nome" placeholder="nome" class="form-control form-control-sm">
                    <input type="text" name="empresa" id="empresa" placeholder="empresa"
                        class="form-control form-control-sm">
                    <input type="text" name="vendedor" id="vendedor" placeholder="vendedor"
                        class="form-control form-control-sm">
                    <div class="div-botao">

                        <button type="button" onclick="setDados()" class="btn btn-primary" id="btEnviar">Enviar</button>

                    </div>
                    <br>
                    <p id="pdados"></p>
                </div>
            </form>
        </div>

        <div id="areaTemplate" class="areaTemplate">

            <label for="info-text-template" class="label-template">Escolha um template:</label>
            <select name="chose-template" id="chose-template" class="chose-template" onchange="selectTemplate()">
                <option value="" disabled selected></option>
                <option value="Bem-vindo">Bem-vindo</option>
                <option value="atendido-por">Atendimento</option>
                <option value="editar">editar</option>
                <option value="editar">editar</option>
                <option value="editar">editar</option>
            </select>


            <textarea name="" class="template-select" id="template-select" placeholder="Resultado template"
                readonly></textarea>

            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-clipboard"
                viewBox="0 0 16 16" onclick="copy()">
                <path
                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                <path
                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
            </svg>


        </div>


    </div>

</body>

</html>
